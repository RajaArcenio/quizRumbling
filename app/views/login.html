<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AoT Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
        <img src="images/logo.png" alt="Attack on Titan Logo" class="logo">

        <div class="login-box">
            <h2>LOGIN</h2>

            <form>
                <div class="input-group">
                    <label for="username">USERNAME :</label>
                    <input type="text" id="username" value="FIZHAMW">
                </div>

                <div class="input-group">
                    <label for="password">PASSWORD :</label>
                    <input type="password" id="password">
                </div>

                <div class="footer">
                    <div class="register-link">
                        <p>BELUM PUNYA AKUN?</p>
                        <a style="color: #eebb5c;" href="register.html">REGISTER DISINI</a>
                    </div>
                    <a href="dashboard.html" class="login-button" type="button">MASUK</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
